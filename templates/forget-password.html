<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <title>Forget password</title>
</head>
<body>
    
    <div class="section">
        <div class="forCenter">

            <div class="container">
                <form action="/forget-password.html" method="POST">
                    <div class="row justify-content-center">
                        <div class="col-sm-8 col-md-6 col-lg-5 col-xl-4">
                        
                            <div class="card p-5 shadow">
                                    <h2 class="frgtpassFontHead text-center ">Forgot Password?</h2>
                                    <p class="smlFont text-center">Enter your Email to reset your password</p>
                                    <div class="form-floating mb-4">
                                        <input type="email" placeholder="Email Address" id="mail" class="form-control" name="last">
                                        <label for="mail" class="form-label">Email Address</label>
                                    </div>
                                    
                                    <div class="text-center">
                                        <button  type="submit" class="btn btn-primary">OTP</button>
                                        <button type="button" class="btn btn-secondary ms-2">Cancel</button>
                                        <div>
                                            <a href="otp-verification.html" class="btn btn-primary mt-2 w-100" >Submit</a>
                                            {% with messages = get_flashed_messages(with_categories=true) %}
                                                {% if messages %}
                                                    <ul class=flashes w-100 style="color:rgb(248, 95, 95); text-decoration: none; font-weight: 600; text-transform: uppercase; text-align: center; list-style: none; border-radius: 0.5rem; background-color: #f0c6c6;">
                                                    {% for category, message in messages %}
                                                    <li class="{{ category }}">{{ message }}</li>
                                                    {% endfor %}
                                                    </ul>
                                                {% endif %}
                                            {% endwith %}
                                        </div>
                                        <!-- <a href="otp-verification.html" class="btn  btn-primary">Submit</a>
                                        <a href="index.html" class="btn btn-secondary ms-2">Cancel</a> -->
                                    </div>
                            
                             </div>
                        </div>
                    </div> 
                </form>  
            </div>

        </div>
    </div>
    

</body>
</html>
