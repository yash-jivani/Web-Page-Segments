<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <title>Create New Password</title>
</head>
<body>
    <div class="section">
        <div class="forCenter">
            <div class="container">

                <form action="/reset-password.html" method="POST">
                    <div class="row justify-content-center">
                        <div class="col-sm-8 col-md-6 col-lg-5 col-xl-4">
                            
                            <div class="card shadow p-5">
                                <h3 class="text-center">Setup New Password</h3>
                                <p class="text-center fMailHeader-p"> Already have reset your password? <a href="index.html">Sign in</a></p>
                                <div class="form-floating">
                                    <input type="email" id="mail" class="form-control mb-3" placeholder="Email Address" name="email">
                                    <label for="mail" class="form-label">Email address</label>
                                </div>
                                <div class="form-floating">
                                    <input type="password" id="passwd" class="form-control" placeholder="Password" name="password">
                                    <label for="passwd" class="form-label">Password</label>

                                </div>
                                <p class="passwd-note mt-1">Use 8 or more characters with a mix of number, letter & symbols</p>

                                <div class="form-floating mb-3">
                                    <input type="password" id="passwd2" class="form-control" placeholder="Confirm Password" name="password">
                                    <label for="passwd2" class="form-label">Confirm Password</label>
                                    
                                </div>
                                    <form class="form-check">
                                        <input type="checkbox" class="form-input-check" id="chck" checked></input>
                                        <label for="chck" class="form-label" style="display:inline-block ;">I Agree <a href="#">Terms and conditions</a></label>
                                        
                                    </form>
                                <div class="text-center">
                                    <button class="btn btn-primary" type="submit">Submit</button>
                                    <!-- <a href="index.html" class="btn btn-primary"></a> -->
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
