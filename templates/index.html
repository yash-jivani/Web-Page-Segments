<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <title>Login </title>
</head> 
<body>
    <div class="section">
        <div class="forCenter">
            <div class="container h-size">

                <div class="row justify-content-center ">
                    <div class="col-sm-8 col-md-6 col-lg-5 col-xl-4">
                        <div class="card text-center p-5 bg-white shadow m-auto">
                            <!-- Heading -->
                            <h3>Sign In to World!</h3>
                            <p class="mb-3">New here? <a href="signup.html" >Create an account</a></p>
                            
                            <!-- email and password + forget password-->
                            <div class="form-floating">
                                <input type="email" id="mail" class="form-control mb-3" placeholder="Email Address">
                                <label for="mail" class="form-label">Email address</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" id="passwd" class="form-control mb-2" placeholder="Password">
                                <label for="passwd" class="form-label">Password</label>
                            </div>
                            <a href="forget-password.html" class="text-end mb-3">Forget password?</a>
                            <!-- sumbit button -->
                            <button type="submit" class="btn btn-primary">Continue</button>
                            <!-- Other Optionsd -->
                            <p class="my-3">OR</p>
                            <a href="#" class="btn btn-my mb-2">
                                <img src="../static/img-etc/google-icon.svg" alt="Goolge icon"> Continue with Google
                            </a>
                            <a href="#" class="btn btn-my mb-2">
                                <img src="../static/img-etc/facebook-icon.svg" alt="Facebook icon"> Continue with Facebook
                            </a>
                            <a href="#" class="btn btn-my mb-2">
                                <img src="../static/img-etc/linkedin-icon.svg" alt="LinkedIn icon"> Continue with LinkedIn
                            </a>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
